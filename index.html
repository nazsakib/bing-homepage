<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- links -->
    <link rel="stylesheet" href="style.css">
    <link href="/images/favicon.png" rel="icon" type="image/x-icon" />

    <title>Bing</title>
</head>
<body>
<!-- Body Section Starts -->

    <div class="section">
        <div class="section__container">

        
    <!---------------- Navigation Bar Starts ---------------->
    <nav class="nav">
        <div class="nav__left">
            <ul class="left__list">
                <li class="list__item"><img src="images/ms-logo.png" alt="Microsoft Logo"></li>
                <li class="list__item--ms">Microsoft Bing</li>
                <li class="list__item--img"><a href="#">Images</a></li>
                <li class="list__item--vid"><a href="#">Videos</a></li>
                <li class="list__item--map"><a href="#">Maps</a></li>
                <li class="list__item--dot"><img src="images/3-dot.svg" alt=""></li>
            </ul>
        </div>
        <div class="nav__right">
            <div class="signin">
                <ul class="right__list">
                    <li class="list__item"><a href="#">Sign in</a></li>
                    <li class="list__item"><img src="images/profile.png" alt=""></li>
                    
                </ul>
            </div>
            <div class="reward">
                <ul class="right__list">
                    <li class="list__item"><a href="#">Rewards</a></li>
                    <li class="list__item"><img src="images/medal.png" alt=""></li>
                </ul>
            </div>
        </div>
    </nav>
    <!---------------- Navigation Bar Ended ---------------->


    <!---------------- Main Area Starts ---------------->
    <div class="main">
        <div class="main__input">
            <form action="#" class="main__form">
                <div class="form__group">
                    <div class="form__search">
                        <input type="text" name="search" id="search">
                    </div>
                    <div class="form__logo--mic">
                        <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#00809D"></path>
                            <path d="m11 18.08h2v3.92h-2z" fill="#00809D"></path>
                            <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#00809D"></path>
                            <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#00809D"></path>
                        </svg>
                    </div>
                    <div class="form__logo--scan"><img src="images/scan.svg" alt=""></div>
                    <div class="form__logo--search">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#00809D">
                            </path>
                        </svg>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!---------------- Main Area Ended ---------------->

        </div>  <!--  Section container Div  -->


    <!---------------- Footer Area Starts ---------------->
        <div class="footer">
            <div class="footer__nav">
                <ul class="footer__navigation">
                    <li class="footer__item">
                        <a href="#">Privacy and cookies</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Legal</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Advertise</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">About our ads</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Help</a>
                    </li>
                    <li class="footer__item">
                        <a href="#">Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="footer__nav">
                <ul class="footer__navigation">
                    <li class="footer__item">
                        <a href="#" class="copyright">&copy; 2022 Microsoft</a>
                    </li>
                </ul>
            </div>
        </div>
    <!---------------- Footer Area Ended ---------------->
        

    </div>

<!-- Body Section ended -->
</body>
</html>
